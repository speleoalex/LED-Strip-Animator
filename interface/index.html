        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Strip led designer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <p class="navbar-form navbar-right">

                        <button  onclick="$('#files').click();" id="openproject" type="button" class="btn btn-success">Open</button>
                        <button id="saveproject" type="submit" class="btn btn-success">Save</button>
                    </p>
                </div><!--/.navbar-collapse -->

            </div>


        </nav>

        <input type="file" id="files" name="files[]" accept="text/*" style="display:none" />
        <input id="filename" type="hidden" name="filename" value="leds.ini" />

        <div class="container">
            <!-- Example row of columns -->
            
            <div class="row">
                
                <div class="col-md-4">
                   
                    <div class="form-group">
                        <label for="numleds" >Numero di led </label><input id="numleds" name="numleds" value="10" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="numsteps" >Numero di steps </label><input id="numsteps" name="numsteps" value="2" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="interval" >intervallo in millisecondi</label><input id="interval" name="interval" type="number" min="1" placeholder="" class="form-control" value="500">
                    </div>
                    
                    <div class="form-group">
                        <button id="show_preview">Anteprima</button>
                    </div>
                    <hr />
                </div>
                <p>Colore corrente:<button id="currentcolor"></button></p>
                <div class="form-group">Scegli il colore:
                    <input type="button" class="ledbuttonPaint" style="" value="0,0,0"> 
                    <input type="button" class="ledbuttonPaint" style="" value="255,255,255"> 
                    <input type="button" class="ledbuttonPaint" style="" value="255,0,0"> 
                    <input type="button" class="ledbuttonPaint" style="" value="0,255,0"> 
                    <input type="button" class="ledbuttonPaint" style="" value="0,0,255"> 
                    <input type="button" class="ledbuttonPaint" style="" value="255,255,0"> 
                    <input type="button" class="ledbuttonPaint" style="" value="255,0,255"> 
                    <input type="button" class="ledbuttonPaint" style="" value="0,255,255"> 
                </div>
                <div class="col-md-4">
                    <div id="ledtable"></div>
                </div>
            </div>

            <hr>
            <textarea id="document" style="display:none"></textarea>
            <footer>
                <p></p>
            </footer>
        </div> <!-- /container -->        
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="languages/it.js"></script>
        <script type="text/javascript" src="js/splx_utility.js"></script>
        <script type="text/javascript" src="js/splx_i18n.js"></script>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
